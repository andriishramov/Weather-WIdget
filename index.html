<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrapper">
        <form id="city-form" class="search">
            <label for="city-input">Enter a city:</label>
            <input type="text" id="city-input" required>
            <button type="submit"><img src="./img/[CITYPNG.COM]White Search Icon Button PNG IMG - 512x512.png"></button>
        </form>
        <div class="widget">
            <div class="city"></div>
            <div class="cloud"></div>
            <div class="weather">
                <div class="weather-item"></div>
                <div class="weather-cloud"></div>
            </div>
        </div>
        <div class="weather-five-day">
        </div>
    </div>
    <script src="main.js"></script>

</body>
</html>
